<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete sua informaçãoes</p>
      <br />
    </div>

    <form action="#" method="post">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label for="front"
          ><input
            type="radio"
            name="devweb"
            id="front"
            value="frontend"
          />Front-end</label
        >
        <label for="back"
          ><input
            type="radio"
            name="devweb"
            id="back"
            value="backend"
          />Back-end</label
        >
        <label for="full"
          ><input
            type="radio"
            name="devweb"
            id="full"
            value="fullstack"
          />Fullstack</label
        >
      </div>

      <div class="campo">
        <label><strong>Senioridade</strong></label>
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option value="junior">Junior</option>
          <option value="pleno">Pleno</option>
          <option value="senior">Sênior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input
            type="checkbox"
            name="tecnologia1"
            id="tecnologia1"
            value="html"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            name="tecnologia2"
            id="tecnologia2"
            value="css"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            name="tecnologia3"
            id="tecnologia3"
            value="javascript"
          />
          <label for="tecnologia3">Javascript</label>
          <input
            type="checkbox"
            name="tecnologia4"
            id="tecnologia4"
            value="php"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            name="tecnologia5"
            id="tecnologia5"
            value="c#"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            name="tecnologia6"
            id="tecnologia6"
            value="python"
          />
          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            name="tecnologia7"
            id="tecnologia7"
            value="java"
          />
          <label for="tecnologia7">Java</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea
          name="experiencia"
          id="experiencia"
          rows="6"
          style="width: 25em"
        ></textarea>
      </div>

      <button class="botao" type="submit">Enviar</button>
    </form>
  </body>
</html>
